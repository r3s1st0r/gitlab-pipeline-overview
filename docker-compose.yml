version: '3.8'

services:
  gitlab-pipeline-overview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitlab-pipeline-overview
    ports:
      - "9001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
