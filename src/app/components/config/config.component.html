<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg">
        <div class="card-body p-4 p-md-5">
          <h1 class="card-title text-center mb-2">GitLab Configuration</h1>
          <p class="text-muted text-center mb-4">
            Configure your GitLab connection to use the pipeline overview
          </p>

          <form (ngSubmit)="onSubmit()" #configForm="ngForm">
            <div class="mb-3">
              <label for="apiUrl" class="form-label">GitLab API URL</label>
              <input
                type="text"
                class="form-control"
                id="apiUrl"
                name="apiUrl"
                [(ngModel)]="config.apiUrl"
                placeholder="https://gitlab.com"
                required
              />
              <div class="form-text">
                e.g., https://gitlab.com or https://gitlab.example.com
              </div>
            </div>

            <div class="mb-3">
              <label for="privateToken" class="form-label">Private Token</label>
              <input
                type="password"
                class="form-control"
                id="privateToken"
                name="privateToken"
                [(ngModel)]="config.privateToken"
                placeholder="Your GitLab Private Token"
                required
              />
              <div class="form-text">
                Create a token under: Settings â†’ Access Tokens (with 'api' and 'read_api' scopes)
              </div>
            </div>

            <div class="mb-4">
              <label for="rootGroupId" class="form-label">Root Group ID</label>
              <input
                type="text"
                class="form-control"
                id="rootGroupId"
                name="rootGroupId"
                [(ngModel)]="config.rootGroupId"
                placeholder="12345"
                required
              />
              <div class="form-text">
                The ID of the main group (found in the group URL or group settings)
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="!configForm.valid"
              >
                Connect
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
